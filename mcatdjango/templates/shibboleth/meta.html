{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "META" %}{% endblock %}
{% block content %}
<div class="container">
<div class="page-header">
<h1>{% trans "META" %}</h1>
</div>
<div class="form-group">
    <div class="col-sm-12">

		<dl class="dl-horizontal">
		  {% for name,value in meta_data %}
		    <dt>{{ name }}</dt>
		    <dd>{{ value }}<dd>
		  {% endfor %}
		</dl>

	</div>
</div>

</div>
{% endblock %}
